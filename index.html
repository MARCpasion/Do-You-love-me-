<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do you love me?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #ffd6e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    img {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 30px;
    }

    button {
      position: absolute;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      background: #ff6781;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      left: 45%;
      top: 60%;
      background: #ff4b6e;
    }

    #noBtn {
      left: 55%;
      top: 60%;
      background: #ff819a;
    }

    @media (max-width: 480px) {
      img {
        width: 120px;
      }
      h1 {
        font-size: 20px;
      }
      button {
        font-size: 16px;
        padding: 8px 18px;
      }
    }
  </style>
</head>
<body>
  <img src="https://i.pinimg.com/originals/ac/cf/bf/accfbf4a2372bd1e1fe9eed657c87b65.jpg" alt="cute" />
  <h1>Do you love me?</h1>
  <br>
  <br>
  <br>

  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoBtn() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    // Move when clicked or tapped
    noBtn.addEventListener("click", moveNoBtn);
    noBtn.addEventListener("touchstart", moveNoBtn);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="text-align:center;">
          <h1 style="color:#ff4b6e; font-size:28px;">I love you too! ðŸ’•</h1>
          <img src="https://i.imgur.com/lYQyFXl.gif" style="width:200px; margin-top:20px;">
        </div>
      `;
    });
  </script>
</body>
</html>
